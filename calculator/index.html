<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        /* font-family: Arial, sans-serif; */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fbf7f7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-4 m-auto">
        <div class="card">
          <div class="card-header bg-primary text-white text-center">
            <h4>
              <!-- Simple  -->
              Calculator
            </h4>
          </div>

          <div class="card-body">
            <div class="mb-3">
              <label for="" class="form-label">Number 1:</label>
              <input
                id="num1"
                class="form-control"
                placeholder="Enter Number"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Number 2:</label>
              <input
                id="num2"
                class="form-control"
                placeholder="Enter Number"
                type="text"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Operation:</label>
              <select name="" class="form-control" id="operation">
                <option value="add">Addition (+)</option>
                \
                <option value="sub">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
              </select>
            </div>
            <div class="mb-3">
              <button
                type="button"
                onclick="calculate()"
                class="btn btn-primary btn-block"
              >
                Calculate
              </button>
            </div>
            <h5>Result:</h5>
            <p style="color: red; font-size: 15px" id="result">-</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function calculate() {
      let num1 = document.getElementById("num1").value;
      let parseNum1 = parseFloat(num1);
      console.log(parseNum1);
      let num2 = document.getElementById("num2").value;
      let parseNum2 = parseFloat(num2);

      let operation = document.getElementById("operation").value;
      console.log(operation);

      let result = document.getElementById("result");

      if (isNaN(parseNum1) || isNaN(parseNum2)) {
        result.innerText = "Please enter valid numbers.";
        return;
      }

      if (operation == "add") {
        result.innerText = parseNum1 + parseNum2;
      } else if (operation == "sub") {
        result.innerText = parseNum1 - parseNum2;
      } else if (operation == "multiply") {
        result.innerText = parseNum1 * parseNum2;
      } else if (operation == "divide") {
        if (parseNum2 === 0) {
          result.innerText = "Cannot divide by zero.";
        } else {
          result.innerText = parseNum1 / parseNum2;
        }
      } else {
        result.innerText = "Please select an operation";
      }

      if (
        result.innerText == "Please enter valid numbers." ||
        result.innerText == "Please select an operation" ||
        result.innerText == "Cannot divide by zero."
      ) {
        result.style.color = "red";
      } else {
        result.style.color = "black";
      }
    }
  </script>
</html>
